<div class="container custom-margin mb-5" >
    <h1 class="text-light text-center my-5 display-4">KONTAKTUJTE NÁS</h1>
    <hr class="border border-primary opacity-100 my-0">
    <div class="row">
        <div class="col mt-5 rounded">
                <div class="container">
                    <form action="https://formsubmit.co/223fb5e5df39f6962fa56df0fab6c5f7" method="post">
                        <!-- Honeypot -->
                        <input type="text" name="_honey" style="display: none;">

                        <!-- Disable Captcha -->
                        <input type="hidden" name="_captcha" value="false">

                        <!-- Success message -->
                        <input type="hidden" name="_next" id="" value="http://127.0.0.1:5500/gimos/success.html">

                            <div class="row mt-3">
                                    <div class="col-lg-4">
                                        <div class="form-floating mb-3">
                                            <i class="icon fa-solid fa-user fa-lg" style="color: #00B6F2;"></i>
                                            <input type="text" placeholder="Name" id="floatingName" class="form-control" name="Meno" required>
                                            <label for="floatingName" style="color: #adb5bd;">Meno</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-floating mb-3">
                                            <i class="icon fa-solid fa-envelope fa-lg" style="color: #00B6F2;"></i>
                                            <input type="email" placeholder="Email" id="floatingEmail" class="form-control" name="Email" required>
                                            <label for="floatingEmail" style="color: #adb5bd;">Email</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-floating mb-3">
                                            <i class="icon fa-solid fa-phone fa-lg" style="color: #00B6F2;"></i>
                                            <input type="text" placeholder="Phone" id="floatingPhone" class="form-control" name="Telefónne&nbsp;Číslo">
                                            <label for="floatingPhone" style="color: #adb5bd;">Telefónne číslo</label>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <i class="icon-textarea fa-solid fa-message fa-lg" style="color: #00B6F2;"></i>
                                        <textarea class="form-control" placeholder="Tu vložte správu" id="floatingTextArea" style="height: 200px;" name="Správa"></textarea>
                                        <label for="floatingTextArea" style="color: #adb5bd;">Vaša správa</label>
                                    </div>
                            </div>
                            <div class="row">
                                <div class="col text-center"><button type="submit" class="btn btn-outline-primary btn-lg px-4 me-sm-3 fw-bold">Odoslať</button></div>
                            </div>
                        </form>
                </div>
        </div>
    </div>
</div>
